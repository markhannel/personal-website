{{ define "main" }}
<article class="project-single">
    <header class="project-header">
        <h1>{{ .Title }}</h1>
        {{ with .Params.tags }}
        <div class="project-tags">
            {{ range . }}
            <span class="tag">{{ . }}</span>
            {{ end }}
        </div>
        {{ end }}
        {{ with .Params.projectUrl }}
        <div class="project-links">
            <a href="{{ . }}" target="_blank" rel="noopener" class="project-link">View Project</a>
        </div>
        {{ end }}
    </header>

    <div class="project-content">
        {{ .Content }}
    </div>
</article>

<style>
.project-single {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 1.5rem;
}

.project-header {
    margin-bottom: 2rem;
    text-align: center;
}

.project-header h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.project-tags {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin: 1rem 0;
}

.tag {
    background-color: var(--nav-bg);
    color: var(--text-color);
    font-size: 0.875rem;
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
}

.project-links {
    margin-top: 1.5rem;
}

.project-link {
    display: inline-block;
    background-color: var(--primary-color);
    color: white;
    padding: 0.5rem 1.5rem;
    border-radius: 0.375rem;
    font-weight: 500;
    transition: background-color 0.2s ease;
}

.project-link:hover {
    background-color: #1d4ed8;
    text-decoration: none;
}

.project-content {
    line-height: 1.8;
}

.project-content h2 {
    margin-top: 2rem;
    margin-bottom: 1rem;
}

.project-content p {
    margin-bottom: 1.5rem;
}

.project-content img {
    max-width: 100%;
    height: auto;
    border-radius: 0.5rem;
    margin: 2rem 0;
}

@media (max-width: 768px) {
    .project-header h1 {
        font-size: 2rem;
    }
}
</style>
{{ end }}
