<footer class="site-footer">
    <div class="footer-container">
        <div class="footer-content">
            <p class="copyright">
                Â© {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.
            </p>
            {{ with .Site.Params.social }}
            <div class="social-links">
                {{ with .github }}<a href="https://github.com/{{ . }}" target="_blank" rel="noopener">GitHub</a>{{ end }}
                {{ with .linkedin }}<a href="https://linkedin.com/in/{{ . }}" target="_blank" rel="noopener">LinkedIn</a>{{ end }}
                {{ with .twitter }}<a href="https://twitter.com/{{ . }}" target="_blank" rel="noopener">Twitter</a>{{ end }}
            </div>
            {{ end }}
        </div>
    </div>
</footer>

<style>
.site-footer {
    background-color: var(--nav-bg);
    border-top: 1px solid var(--border-color);
    padding: 2rem 0;
    margin-top: 4rem;
}

.footer-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1.5rem;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;
}

.copyright {
    margin: 0;
    font-size: 0.875rem;
    color: var(--text-color);
    opacity: 0.8;
}

.social-links {
    display: flex;
    gap: 1.5rem;
}

.social-links a {
    font-size: 0.875rem;
    color: var(--text-color);
    text-decoration: none;
    opacity: 0.8;
}

.social-links a:hover {
    color: var(--primary-color);
    opacity: 1;
    text-decoration: none;
}

[data-theme="dark"] .social-links a:hover {
    color: var(--primary-color);
}

@media (max-width: 768px) {
    .footer-content {
        flex-direction: column;
        text-align: center;
    }
}
</style>
