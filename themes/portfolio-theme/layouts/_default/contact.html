{{ define "main" }}
<article class="contact-page">
    <header class="page-header">
        <h1>{{ .Title }}</h1>
        {{ with .Description }}
        <p class="page-description">{{ . }}</p>
        {{ end }}
    </header>

    <div class="contact-content">
        <div class="contact-text">
            {{ .Content }}
        </div>

        <div class="contact-form-container">
            <h2>Send a Message</h2>
            <form class="contact-form" id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </div>
</article>

<style>
.contact-page {
    max-width: 1000px;
    margin: 0 auto;
    padding: 2rem 1.5rem;
}

.page-header {
    text-align: center;
    margin-bottom: 3rem;
}

.page-header h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: var(--text-color);
}

.page-description {
    color: var(--text-color);
    opacity: 0.8;
    font-size: 1.25rem;
    max-width: 600px;
    margin: 0 auto;
}

.contact-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4rem;
    align-items: start;
}

.contact-text {
    line-height: 1.8;
}

.contact-text h1 {
    font-size: 2.5rem;
    margin: 2rem 0 1rem;
}

.contact-text h2 {
    font-size: 1.5rem;
    margin: 2rem 0 1rem;
    color: var(--text-color);
}

.contact-text p {
    margin-bottom: 1.5rem;
}

.contact-text ul {
    list-style: none;
    padding: 0;
    margin: 0 0 2rem 0;
}

.contact-text li {
    margin-bottom: 1rem;
}

.contact-form-container {
    background-color: var(--card-bg);
    padding: 2rem;
    border-radius: 0.5rem;
    border: 1px solid var(--border-color);
}

.contact-form-container h2 {
    margin-bottom: 1.5rem;
    font-size: 1.5rem;
    color: var(--text-color);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--text-color);
    font-size: 0.875rem;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid var(--border-color);
    border-radius: 0.375rem;
    background-color: var(--bg-color);
    color: var(--text-color);
    font-size: 1rem;
    font-family: inherit;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.submit-button {
    background-color: var(--primary-color);
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 0.375rem;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    width: 100%;
}

.submit-button:hover {
    opacity: 0.9;
}

@media (max-width: 768px) {
    .contact-content {
        grid-template-columns: 1fr;
        gap: 2rem;
    }

    .page-header h1 {
        font-size: 2rem;
    }

    .page-description {
        font-size: 1rem;
    }

    .contact-text h1 {
        font-size: 2rem;
    }

    .contact-form-container {
        padding: 1.5rem;
    }
}
</style>

<script>
document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Thank you for your message! This is a demo form - to make it functional, you\'ll need to add your own form handling solution.');
});
</script>
{{ end }}
